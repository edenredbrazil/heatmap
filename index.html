<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
  
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>

    <div id="map">
    </div>

    <script src="script/points.js"></script>
    <script src="script/heatmap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY&signed_in=true&libraries=visualization&callback=initMap"></script>
  
  </body>
</html>
